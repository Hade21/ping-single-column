<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-5.15.4-web/css/all.css">
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <img src="./images/logo.svg" alt="logo" class="logo">
            <h1 class="title">We are launching <span>soon!</span></h1>
            <p class="desc">Subscribe and get notified</p>
            <form action="" name="formid" onsubmit="return validate(document.querySelector('.email'))">
                <input type="text" class="email" placeholder="Your email address">
                <button type="submit" value="submit">Notify Me</button>
                <p class="error-message"></p>
            </form>
            <img src="./images/illustration-dashboard.png" alt="illustrastion-image" class="illustration">
            <div class="footer">
                <div class="footer-logo">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-instagram"></i>
                </div>
                <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
            </div>
        </div>
    </section>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://frontendmentor.io/profile/hade21">Rohman</a>.
        </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
